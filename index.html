<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Calculo de edad</title>

</head>

<body>

    <div style="border:  1px solid red; padding: 35px; margin: 25px;">

        <h1>Calculo de edad </h1>
        <h2>Ingrese su fecha de nacimiento </h2>
        <br>

        <label for="input-date-Birth" class="form-label row row-cols-auto">Fecha</label>

        <input style="padding: 15px;" type="date" id="input-date-Birth" class=" form-control "
            aria-describedby="date-birth">

        <div id="date-birth" class="form-text">
            Debes seleccionar la fecha a calcular en el apartado correspondiente
        </div>
      
        <button style="margin: 10px;" type="submit" class="btn btn-primary" onclick="calculateAge()">Calcular</button>
       
        <p id="espan-answer"></p>
    </div>

    <div style="border:  1px solid rgb(0, 110, 255); padding: 35px; margin: 25px;">

        <h1>Año Bisiesto ? </h1>
        <h2>Ingrese año a calcular </h2>
        <br>

        <label for="input-date-leap" class="form-label row row-cols-auto">Fecha</label>

        <input style="padding: 15px;" type="number" min="1800" max="9999" id="input-date-leap" class=" form-control "
            aria-describedby="date-leap">

        <div id="date-leap" class="form-text">
            Solo es posible seleccionar fechas de 1800 hasta 9999 
        </div>
      
        <button style="margin: 10px;" type="submit" class="btn btn-primary" onclick="isLeapYear()">Calcular</button>
       
        <p id="espan-answer-leap"></p>
    </div>








    <script src="index.js">
    </script>







</body>

</html>
